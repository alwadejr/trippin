<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Trippin</title>
    <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>

      <div id="list-of-trips"></div>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 padded--large">
        
      </div>
      <div class="col-sm-6 padded--large">
        <form>
          <div class="form-group">
            <label for="location-name">Location name</label>
            <input type="text" class="form-control" id="location-name" placeholder="Dubai UAE">
          </div>

          <div class="form-group">
            <label for="location-type">Location Type</label>
            <select class="form-control" id="location-type" placeholder=""></select>
          </div>

          <div class="form-group">
            <label for="review">Review</label>
            <textarea placeholder="Review of visit or why I would like to visit" class="form-control" id="review" rows="3"></textarea>
          </div>

          <div class="btn-group" role="group" aria-label="...">
            <button id="visited" type="button" class="btn btn-default">Visited</button>
            <button id="wish-list" type="button" class="btn btn-default">Wish List</button>
          </div>

        </form>
        <button id="add-location" class="btn btn-raised btn-material-red-400">Add Location &gt;</button>
      </div>
      <div class="col-sm-3 padded--large">
        
      </div>
    </div>
  </div>

      
    <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>
  </body>
</html>
